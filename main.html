<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper-Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-[#7c3aed]">Mooooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 w-1/2 mx-auto text-white">
                <div class="bg-lime-500 text-center p-5 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>

                </div>

                <div class="bg-indigo-600 text-center p-5 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>

                </div>

                <div class="bg-fuchsia-500 text-center p-5 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balace-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto  mt-10">
                <div class="bg-blue-500 p-10 rounded-xl ">
                    <h2 class="text-white text-3xl mb-5">Please Deposit</h2>
                    <input type="text" name="" id="input-field-deposit" class="block mb-2 w-3/4 px-2 rounded-lg" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-[#c026d3] hover:bg-[#4c1d95] text-white mt-2 font-semibold px-6 py-2 rounded-lg">Deposit</button>
                </div>

                <div class="bg-sky-500 p-10 rounded-xl">
                    <h2 class="text-white text-3xl mb-5">Please Withdraw</h2>
                    <input type="text" name="" id="input-field-withdraw" class="block mb-2 w-3/4 px-2 rounded-lg" placeholder="$ Amount you want to Deposit">
                    <button id="btn-withdraw" class="bg-[#f59e0b] hover:bg-[#4c1d95] text-white mt-2 font-semibold px-6 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
